<div class="table-cls">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Availability</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.id}}</td>
        <td>{{item.brand}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price}}</td>
        <td>{{item.rating}}</td>
        <td>{{item.availabilityStatus}}</td>
      </tr>
    </tbody>

  </table>
</div>
